<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoBelajar-Mission3</title>
    <link rel="stylesheet" href="/videobelajar.css" />
    <script
      src="https://kit.fontawesome.com/0ccc189648.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Login box -->
    <div class="wrapper">
      <form action="">
        <h1>Masuk ke Akun</h1>
        <p>Yuk, Lanjutin belajarmu di videobelajar!</p>
        <div class="input-box">
          <label for="email">E-mail <span>*</span></label>
          <input type="email" required />
        </div>
        <div class="input-box">
          <label for="password">Kata Sandi <span>*</span></label>
          <input type="password" required />
          <i class="fa-solid fa-eye-slash"></i>
        </div>
        <div class="lupa-passwowrd">
          <a href="#">Lupa password ?</a>
        </div>
        <div class="masuk">
          <button type="submit">Masuk</button>
        </div>
        <div class="daftar">
          <button type="submit">Daftar</button>
        </div>
        <div class="atau">
          <hr />
          <p>Atau</p>
        </div>

        <div class="google">
          <i class="fa-brands fa-google"></i>
          <a href="#">Masuk dengan Google</a>
        </div>
      </form>
    </div>
  </body>
</html>
